<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Ivanna Tech" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD com Bootstrap 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-default bg-light" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="https://github.com/ivannatech"
          >IvannaTech</a
        >
      </div>

      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Opções</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Perfil</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >Ajuda</a
          >
        </li>
      </ul>
    </nav>

    <div id="main" class="container-fluid">
      <h3 class="page-header">Adicionar Item</h3>

      <form action="index.html">
        <!-- area de campos do form -->
        <div class="row">
          <div class="form-group col-md-4">
            <label for="campo1">Campo Um</label>
            <input type="text" class="form-control" id="campo1" />
          </div>

          <div class="form-group col-md-4">
            <label for="campo2">Campo Dois</label>
            <input type="text" class="form-control" id="campo3" />
          </div>

          <div class="form-group col-md-4">
            <label for="campo3">Campo Três</label>
            <input type="text" class="form-control" id="campo3" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label for="exampleInputEmail1">Campo Quatro</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="exampleInputEmail1">Campo Cinco</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="exampleInputEmail1">Campo Seis</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="exampleInputEmail1">Campo Sete</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Campo Oito</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Campo Nove</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label for="exampleInputEmail1">Campo Dez</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="exampleInputEmail1">Campo Onze</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="exampleInputEmail1">Campo Doze</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="exampleInputEmail1">Campo Treza</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Campo Quatorze</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Campo Quinze</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Digite o valor"
            />
          </div>
        </div>
        <hr />
        <div id="actions" class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="index.html" class="btn btn-default">Cancelar</a>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
